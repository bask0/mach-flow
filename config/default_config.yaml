  warmup_size: 365
  drop_all_nan_stations: true
  num_cv_folds: 6
  fold_nr: 0
  train_date_slice:
  - "1961-01-01"
  - "1998-12-31"
  valid_date_slice:
  - "1999-01-01"
  - "2008-12-31"
  test_date_slice:
  - "2009-01-01"
  - "2023-04-30"
